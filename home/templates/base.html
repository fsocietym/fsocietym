<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ PageTitle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between navbar-expand-lg">
      <a href="/" class="navbar-brand ms-4">Noor's Recipe</a>
        <div class="d-flex me-2">
          {%if not request.user.is_authenticated%}
            <a href="/login" class="btn text-success">Login/Register</a>
          {% endif %}
          <div>
            <ul class="navbar-nav me-2">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu me-auto">
                  <li><a class="dropdown-item" href="/my_recipe">My Recipes</a></li>
                  <li><a class="dropdown-item" href="/add_recipes">Add Recipe</a></li>
                  {%if request.user.is_authenticated%}
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="/logout">Log out</a></li>
                  {% endif %}
                </ul>
              </li>
            </ul>
        </div>
      </div>
  </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% comment %} <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/explore_recipe" class="navbar-brand" style="padding-left: 30px;">Noor's Recipe</a>
      <form class="form-inline">
        <a href='/recipes' class="btn btn-outline-success my-2 my-sm-0">Add Recipe</a>
      </form>
    </nav> {% endcomment %}
    {% block start %}

    {% endblock %}
    </body>
</html>
