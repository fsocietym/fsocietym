<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ PageTitle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/" class="navbar-brand" style="padding-left: 30px;">Noor's Recipe</a>
      <form class="form-inline">
        <div>
          {%if request.user.is_authenticated%}
            <a href='/logout' type="button" class="btn btn-danger">logout</a>
          {% else %}
          <a href="/login" class="btn text-success">Login/Register</a>
          {% endif %}
          <a href='/add_recipes' class="btn btn-outline-success my-2 my-sm-0">Add Recipe</a>

        </div>
      </form>
  </nav>
    {% comment %} <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/explore_recipe" class="navbar-brand" style="padding-left: 30px;">Noor's Recipe</a>
      <form class="form-inline">
        <a href='/recipes' class="btn btn-outline-success my-2 my-sm-0">Add Recipe</a>
      </form>
    </nav> {% endcomment %}
    {% block start %}

    {% endblock %}
    </body>
</html>
